<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Water Potability Prediction</h1>
    <form action="/predict" method="POST">
        <label for="ph">pH:</label>
        <input type="text" name="ph" required>
        
        <label for="hardness">Hardness:</label>
        <input type="text" name="hardness" required>
        
        <label for="solids">Solids:</label>
        <input type="text" name="solids" required>
        
        <label for="chloramines">Chloramines:</label>
        <input type="text" name="chloramines" required>
        
        <label for="sulfate">Sulfate:</label>
        <input type="text" name="sulfate" required>
        
        <label for="conductivity">Conductivity:</label>
        <input type="text" name="conductivity" required>
        
        <label for="organic_carbon">Organic Carbon:</label>
        <input type="text" name="organic_carbon" required>
        
        <label for="trihalomethanes">Trihalomethanes:</label>
        <input type="text" name="trihalomethanes" required>
        
        <label for="turbidity">Turbidity:</label>
        <input type="text" name="turbidity" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h2>{{ prediction_text }}</h2>
        <h3>LIME Explanation:</h3>
        <div>{{ explanation | safe }}</div>
    </div>
    {% endif %}
</div>

</body>
</html>
