<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Prediction</title>
    <style>
        /* Apply the image as background */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/89/f1/ef/89f1eff452400efb88773462ec6a0107.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(5px); /* Adds a blur effect for text readability */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            animation: fadeIn 2s ease-out;
            margin: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Water Potability Prediction</h1>
        <form action="/predict" method="POST">
            <label for="ph">pH:</label>
            <input type="text" name="ph" required>
            
            <label for="hardness">Hardness:</label>
            <input type="text" name="hardness" required>
            
            <label for="solids">Solids:</label>
            <input type="text" name="solids" required>
            
            <label for="chloramines">Chloramines:</label>
            <input type="text" name="chloramines" required>
            
            <label for="sulfate">Sulfate:</label>
            <input type="text" name="sulfate" required>
            
            <label for="conductivity">Conductivity:</label>
            <input type="text" name="conductivity" required>
            
            <label for="organic_carbon">Organic Carbon:</label>
            <input type="text" name="organic_carbon" required>
            
            <label for="trihalomethanes">Trihalomethanes:</label>
            <input type="text" name="trihalomethanes" required>
            
            <label for="turbidity">Turbidity:</label>
            <input type="text" name="turbidity" required>
    
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
            <h3>LIME Explanation:</h3>
            <div>{{ explanation | safe }}</div>
        </div>
        {% endif %}
    </div>

</body>
</html>
