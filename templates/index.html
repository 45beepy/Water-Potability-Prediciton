<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/89/f1/ef/89f1eff452400efb88773462ec6a0107.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            animation: fadeIn 2s ease-out;
            margin: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Water Potability Prediction</h1>
        <form id="potability-form" action="/predict" method="POST">
            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" placeholder="7.036752" required>
            
            <label for="hardness">Hardness:</label>
            <input type="text" id="hardness" name="hardness" placeholder="196.967627" required>
            
            <label for="solids">Solids:</label>
            <input type="text" id="solids" name="solids" placeholder="20927.833607" required>
            
            <label for="chloramines">Chloramines:</label>
            <input type="text" id="chloramines" name="chloramines" placeholder="7.130299" required>
            
            <label for="sulfate">Sulfate:</label>
            <input type="text" id="sulfate" name="sulfate" placeholder="333.073546" required>
            
            <label for="conductivity">Conductivity:</label>
            <input type="text" id="conductivity" name="conductivity" placeholder="421.884968" required>
            
            <label for="organic_carbon">Organic Carbon:</label>
            <input type="text" id="organic_carbon" name="organic_carbon" placeholder="14.218338" required>
            
            <label for="trihalomethanes">Trihalomethanes:</label>
            <input type="text" id="trihalomethanes" name="trihalomethanes" placeholder="66.622485" required>
            
            <label for="turbidity">Turbidity:</label>
            <input type="text" id="turbidity" name="turbidity" placeholder="3.955028" required>
    
            <button type="submit">Predict</button>
        </form>

        <!-- The results section will be populated by Flask -->
        <div id="result" class="result">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
            {% if explanation %}
                <h3>LIME Explanation:</h3>
                <div>{{ explanation|safe }}</div>
            {% endif %}
        </div>
    </div>

</body>
</html>
